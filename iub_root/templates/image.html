{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AhsanTariq0724| Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/logo.png' %}">
    </head>

    <body>
        <img src="{% static '/logo.png' %}" class="rounded mx-auto d-block" alt="...">
        </div>

        <div class="card shadow m-5">
            <div class="card-body">
                <h5 class="p-2 text-primary " style="bordder-bottom : 2x solid primary">Upload Image to Extract Data:
                </h5>

            </div>

        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_image" class="form-label">Image:</label>
                <input type="file" name="image" accept="image/*" required="" id="id_image" class="form-control">
                <div class="form-text">We'll never share your data with anyone else.</div>
            </div>
            <div class="col-md-12 text-center text-primary">
                <button type="submit" class="btn btn-outline-primary my-4 text-center">Submit</button><br>
        </form>

    </body>

</html>
